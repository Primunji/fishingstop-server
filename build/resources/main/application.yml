spring:
  application:
    name: fishingstop-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: "root"
    url: "jdbc:mysql://localhost:3306?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul"
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


server:
  port: 443
  ssl:
    enabled: false
    key-store: ${SSL_KEYSTORE_PATH}
    key-store-password: ${SSL_KEYSTORE_PASSWORD}
    key-store-type: PKCS12
    key-alias: ${SSL_KEY_ALIAS}

typecast:
  api-key: ""

openai:
  api-key: ""