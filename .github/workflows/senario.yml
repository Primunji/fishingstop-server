name: senario CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set environment values
        run: |
          rm -f .env 
          echo "${{ secrets.ENV }}" > .env
        shell: bash

      - name: Restore .p12 file
        run: echo "$P12_BASE64" | base64 -d > keystore.p12
        env:
            P12_BASE64: ${{ secrets.P12_BASE64 }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/scenario:latest
          platforms: linux/amd64

      - name: EC2 Docker Run
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker stop scenario-container || true
            sudo docker rm scenario-container || true
          
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/scenario:latest
            sudo docker run -d --name senario-container \
              --env-file .env \
              -p 443:443 \
              -e SSL_KEYSTORE_PATH=keystore.p12 \
              -e SSL_KEYSTORE_PASSWORD=${{ secrets.SSL_KEYSTORE_PASSWORD }} \
              -e SSL_KEY_ALIAS=${{ secrets.SSL_KEY_ALIAS }} \
              -e TZ=Asia/Seoul \
              ${{ secrets.DOCKER_USERNAME }}/scenario:latest
